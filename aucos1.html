<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler Effect</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-image: url("img/cool-background\ \(4\).png");
        }

        main {
            padding-top: 50px;
            /* padding-bottom: 50px; */
            margin: 130px auto;
            height: 200px;
            width: 400px;
            text-align: center;
        }

        .diff {
            margin: 50px;
        }

        .diff-text {
            height: 20px;
            width: 270px;
            border: none;
            border-radius: 5px;
            text-align: center;
            color: rgb(0, 0, 0);
            box-shadow: 5px 5px 5px;
            letter-spacing: 2px;
            font-size: 13px;
            opacity: 0.6;
            transition: all 0.5s;
        }

        .diff-text:hover {
            opacity: 1;
        }

        ragul {
            margin-left: 6px;
            font-size: 10px;
        }

        label {
            font-size: 15px;
            margin-left: -120px;
            margin-right: 80px;
        }

        .div1 {
            margin-top: -150px;
        }

        .div2 {
            margin-top: -25px;
        }

        .diff-textarea {
            height: 100px;
            width: 300px;
            border: none;
            border-radius: 5px;
            text-align: center;
            color: rgb(26, 26, 26);
            box-shadow: 5px 5px 5px;
            letter-spacing: 2px;
            font-size: 20px;
            padding-top: 30px;
            opacity: 0.6;
            transition: all 0.5s;
        }

        .diff-textarea:hover {
            opacity: 1;
        }

        .whole {
            text-align: center;
        }

        .h1 {
            font-size: 50px;
        }

        .h2 {
            font-size: 13px;
            margin-left: 300px;
            margin-top: -50px;
            color: rgb(243, 24, 24);
        }

        .button {
            margin-top: 20px;
            height: 18px;
            width: 50px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: white;
            color: rgb(34, 34, 34);
            box-shadow: 5px 5px 5px;
            letter-spacing: 2px;
            font-size: 10px;
            opacity: 0.6;
            transition: all 0.5s;
        }

        .button:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="whole">
        <div class="heading">
            <h1 class="h1">Doppler Effect Calculator</h1>
            <!-- <label class="h2">by using "sympy"</label> -->
        </div>
        <main>
            <div class="diff div1">
                <label class="input2">Emitted Frequency:</label>
                <input type="text" class="diff-text i1" placeholder="enter a valid number">
                <ragul>Hz</ragul><br><br>
                <label class="input2">Recevier Velocity:</label>
                <input type="text" class="diff-text i2" placeholder="enter a valid number">
                <ragul>m/s</ragul><br><br>
                <label class="input2">Source Velocity:</label>
                <input type="text" class="diff-text i3" placeholder="enter a valid number">
                <ragul>m/s</ragul>
                <button class="button">submit</button>
            </div>
            <div class="diff div2">
                <textarea name="diff-textarea" class="diff-textarea" value="output"></textarea>
            </div>
        </main>
    </div>
    <script>

        let input1 = document.querySelector(".i1");
        let input2 = document.querySelector(".i2");
        let input3 = document.querySelector(".i3");
        let output = document.querySelector(".diff-textarea");
        let submit = document.querySelector(".button");

        submit.addEventListener("click", () => {
            output.value = ""
            function calculateObservedFrequency(emittedFrequency, receiverVelocity, sourceVelocity) {
                // Calculate observed frequency using formula: f' = f * ((v + vr) / (v - vs))
                // where f is emitted frequency
                // v is speed of sound (approximately 343 m/s in air at room temperature)
                // vr is receiver velocity
                // vs is source velocity
                const speedOfSound = 343; // m/s
                const observedFrequency = emittedFrequency * ((speedOfSound + receiverVelocity) / (speedOfSound - sourceVelocity));

                return observedFrequency;
            }

            function main() {
                const emittedFrequency = parseFloat(input1.value);
                const receiverVelocity = parseFloat(input2.value);
                const sourceVelocity = parseFloat(input3.value);

                const observedFrequency = calculateObservedFrequency(emittedFrequency, receiverVelocity, sourceVelocity);

                output.value+=`Observed frequency: ${observedFrequency.toFixed(5)} Hz`;
            }

            main();
        })
    </script>
</body>

</html>
